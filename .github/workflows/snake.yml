name: Generate Snake Animation üêç

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create dist folder
        run: mkdir -p dist

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Lucasapn2
          outputs: |
            dist/snake.svg
          color_snake: '#00FF00'      # Verde para a cobra
          color_dots: '#888888'       # Cinza claro para os pontos do grid

      - name: List dist folder contents
        run: ls -la dist

      - name: Push Snake SVG to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
